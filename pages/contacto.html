    <main>
      <section class="contacto">
        <div class="barra-titulo">
          <div class="container"> 
            <h2>Contacto</h2>
          </div>
        </div>
        <div class="container mt-4 mb-4">
          <div class="row mt-3">
            <div class="col-lg-4 col-md-12 mb-2">
              <div class="info">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15625.543356458385!2d-58.644594753033!3d-34.582260844905896!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb94e407fb5e3%3A0xc878b3f4d8fde922!2sHurlingham%20Fitness%20gym!5e0!3m2!1ses-419!2sar!4v1724430114254!5m2!1ses-419!2sar" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>                    
              </div>
            </div>
            <div class="col-lg-8 col-md-12 col-12 mt-2">
              <form  method="POST" action="" id="contactForm" role="form" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="nombre" class="form-control" placeholder="Nombre" id="nombre" required data-validation-required-message="Por favor, ingrese su nombre.">
                    <p class="help-block text-danger"></p>
                  </div>                
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="number" name="telefono" class="form-control" placeholder="Teléfono" id="telefono" required data-validation-required-message="Por favor, ingrese su número de teléfono.">
                    <p class="help-block text-danger"></p>
                  </div>
                  <div class="col-md-12 form-group mt-3 mt-md-0">
                    <input type="email" name="email" class="form-control" placeholder="Email" id="email" required data-validation-required-message="Por favor, ingrese su email.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <textarea rows="3" name="mensaje" class="form-control" placeholder="Mensaje" id="mensaje" required data-validation-required-message="Por favor, ingrese un mensaje."></textarea>
                  <p class="help-block text-danger"></p>
                </div> 
                <div class="row">
                  <div class="form-group text-center col-xs-12">                    
                    <button type="submit" name="submit" id="submit" class="btn btn-success btn-lg" data-mdb-ripple-init>Enviar  <i class="bi bi-send-check">  </i>
                    </button>
                  </button>
                  </div>
                </div>
              </form>
            </div> 
          </div>     
        </div>
      </section>
